---
# Main playbook - site.yml
# This is the master playbook that orchestrates the entire setup

- name: Setup system and install software
  hosts: all
  become: true
  roles:
    - common

- name: Install and configure Docker
  hosts: all
  become: true
  roles:
    - docker

